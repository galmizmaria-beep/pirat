<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской Бой - Редактор</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pangolin&display=swap');
        
        :root {
            --sea-water-glow: #2de2e6; --wood-dark: #6a3805; --wood-mid: #a0522d; --wood-light: #d2b48c; --parchment: #f5eeda; --text-dark: #4a2c2a; --danger-red: #e74c3c; --success-green: #2ecc71; --shadow-color: rgba(0, 0, 0, 0.5);
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background: #333;
        }
        
        #FX_ROOT {
            width: 100%; height: 100%; font-family: 'Pangolin', cursive;
            background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAIBAQIBAQICAgICAgICAwUDAwMDAwYEBAMFBwYHBwcGBwcICQsJCAgKCAcHCg0KCgsMDAwMBwkODw0MDgsMDAz/2wBDAQICAgMDAwYDAwYMCAcIDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAz/wAARCAAoACgDASIAAhEBAxEB/8QAGQAAAgMBAAAAAAAAAAAAAAAAAAYDBQcE/8QAIxAAAgEDAwUBAQAAAAAAAAAAAQIDBAURAAYSIQcTMRQiQf/EABkBAAMBAQEAAAAAAAAAAAAAAAMEBQIGAP/EAB4RAAICAgMAAwAAAAAAAAAAAAECAAMRIQQSEzFB/9oADAMBAAIRAxEAPwDVbbtdPV0sNVNULCsyLIsewkgEZGen7nQe9+HNDWQNLRSCnnydqONyH2Psf3Oie2L+nbqP/AKj/AEay953hS21WiiC1VXtP4434RT6Zuv7j71HPNyG7B4G/k5TcaW42msNNeaV4ZB0bhkfsynow9Gs1K8FZAksTrLE4yrqcqR8g1s+3bpobnRw1sRkCTLuAdSpHqpB6EEEfGsQ3bQPZt3Vjptxpa2TfAoP9qTqyj6PUH3+6U1V2oOQfZP1I7L2kSgY2s32y3SnuNIk9O+VPUdmQ+VPqDWKkkSNGeRgiKMszHAA9yakWDbjtC6WqWqkp2p1k7QxO2SRgHHGOvPOjO8dxbfeKGWgpJjUybkPmEbVGActzxkgce+tVvUeS8fWw4G5U7ju25X+s82dkgpwT5VMhyFHufUn6/YaXW+mrb1MKSkgeolPCogLEfU+g+Tqza7FuW5usjQ07wU+R5lS+EVR3PPUn2AJ1t+27TbrDSIlKqq8gAaeUDc7nuc9gPQDgajq22tqJ2+YF+z1Ea33W1Lb7fDTRMWWJNu5hyx7k/kk6yNdOkUbO7BVAySToXe93UdshYRv51QR8MaHhfufQfOsMvG4blflkSGY0VvY8xRtyzD0LN/gYH11NV2Z+q7hX6kht3c1LudyV1/uBp6Z2S2QNlUHBeQerfQeg/c6Q0lLT0MCwU0SQxL0VFAA/Y0+gjSGJIo1CIihVUDAAHQDWbS17iBVCgAfZ//Z');
            background-repeat: repeat;
            display: flex; justify-content: center; align-items: center;
        }

        #sb-editor-container {
            width: 95%; height: 95%;
            max-width: 1400px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .sb-editor-wrapper {
            display: flex; gap: 2vh;
            width: 100%; height: 100%;
            background: var(--parchment);
            border: 1.2vh solid var(--wood-dark);
            border-radius: 2vh; padding: 2vh;
            box-shadow: 0 0 2.5vh var(--shadow-color), 0 0 2vh var(--sea-water-glow) inset;
            box-sizing: border-box;
        }

        /* --- ОСНОВНЫЕ ПАНЕЛИ --- */
        .sb-editor-main-panel {
            flex: 1.8; min-width: 0;
            display: flex; flex-direction: column;
            overflow-y: auto; /* !!! РЕШЕНИЕ ПРОБЛЕМЫ С ПРОКРУТКОЙ !!! */
            padding-right: 1.5vh; /* Место для скроллбара */
        }
        .sb-editor-preview-panel { flex: 1; min-width: 0; }
        
        /* Стили для скроллбара */
        .sb-editor-main-panel::-webkit-scrollbar { width: 1.5vh; }
        .sb-editor-main-panel::-webkit-scrollbar-track { background: var(--wood-light); border-radius: 1vh; }
        .sb-editor-main-panel::-webkit-scrollbar-thumb { background: var(--wood-mid); border-radius: 1vh; border: 3px solid var(--wood-light); }

        /* --- СЕКЦИИ РЕДАКТОРА --- */
        .sb-editor-section { margin-bottom: 2.5vh; border-bottom: 3px dashed var(--wood-light); padding-bottom: 2.5vh; }
        .sb-editor-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 1vh;}
        
        h2 { text-align:center; font-size: 3.5vh; color: var(--wood-dark); margin: 0 0 2vh 0; text-shadow: 1px 1px 2px var(--wood-light); }
        h3 { font-size: 2.5vh; margin-top: 0; margin-bottom: 1.5vh; color: var(--text-dark); }

        /* --- УВЕЛИЧЕННЫЕ ЭЛЕМЕНТЫ ФОРМЫ --- */
        .sb-editor-form-group { margin-bottom: 1.5vh; }
        .sb-editor-form-group label { display: block; margin-bottom: 0.8vh; font-size: 1.9vh; color: var(--text-dark); }
        .sb-editor-form-group input[type="number"], .sb-editor-form-group textarea, .sb-editor-form-group select {
            width: 100%; padding: 1.2vh; font-size: 1.8vh; border-radius: 1vh;
            border: 2px solid var(--wood-mid); background: #fff; font-family: 'Pangolin', cursive;
            box-sizing: border-box;
        }
        .sb-editor-form-group input[type="number"] { width: 10vh; }
        
        /* --- УВЕЛИЧЕННЫЕ КНОПКИ --- */
        .sb-editor-btn {
            padding: 1.2vh 2.4vh; font-size: 1.8vh; font-family: 'Pangolin', cursive;
            background: var(--wood-mid); color: var(--parchment); border: 2px solid var(--wood-dark);
            border-radius: 1vh; cursor: pointer; transition: all 0.2s ease;
            box-shadow: 0 0.5vh 0 var(--wood-dark), 0 0 1vh var(--sea-water-glow);
        }
        .sb-editor-btn:hover { transform: translateY(-0.3vh); box-shadow: 0 0.8vh 0 var(--wood-dark), 0 0 1.5vh var(--sea-water-glow); }
        .sb-editor-btn:active { transform: translateY(0.2vh); box-shadow: 0 0.2vh 0 var(--wood-dark); }
        
        #sb-generate-btn { padding: 1.5vh; font-size: 2.2vh; width: 100%; }
        #sb-copy-code-btn { padding: 1vh 1.8vh; }
        #sb-add-character-btn { margin-top: 1.5vh; }
        
        /* --- АККОРДЕОН С ЯЧЕЙКАМИ --- */
        #sb-cells-accordion summary { padding: 1.2vh; font-size: 2vh; cursor: pointer; list-style: '⚓ '; color: var(--text-dark); }
        #sb-cells-accordion details[open] summary { color: var(--wood-dark); }
        #sb-cells-accordion .sb-cell-content { padding: 1.5vh 1.5vh 1.5vh 3vh; background: rgba(210, 180, 140, 0.2); border-radius: 1vh; }

        /* --- ЗАГРУЗКА ПЕРСОНАЖЕЙ --- */
        .sb-character-uploader { display: flex; align-items: center; gap: 1.5vh; }
        .sb-character-preview { width: 8vh; height: 8vh; border: 3px dashed var(--wood-mid); border-radius: 1vh; background-size: cover; background-position: center; flex-shrink: 0; }
        .sb-character-filename { font-size: 1.6vh; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- ПОЛЯ ДЛЯ ОТВЕТОВ --- */
        .sb-answer-group { display: flex; align-items: center; gap: 1vh; margin-bottom: 1vh; }
        .sb-answer-group input[type="radio"] { width: 2vh; height: 2vh; flex-shrink: 0; }
        
        /* --- ПРЕДПРОСМОТР --- */
        #sb-editor-preview-container { height: 100%; box-sizing: border-box; padding: 1.5vh; border: 3px dashed var(--wood-light); border-radius: 1.5vh; }
        #sb-editor-preview-modal { min-height: 40vh; padding: 2vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #sb-preview-question { font-size: 2.2vh; margin-bottom: 2vh; }
        #sb-preview-answers { display: grid; gap: 1vh; width: 100%; }
        .sb-preview-answer-btn { padding: 1.2vh; font-size: 1.8vh; border: 2px solid var(--wood-mid); border-radius: 1vh; background: #fff; }
        .sb-preview-answer-btn.correct { background: var(--success-green); color: white; border-color: darkgreen; }
        .sb-preview-icon { width: 12vh; height: 12vh; }
        .sb-preview-icon-label { font-size: 2.5vh; margin-top: 1vh; color: var(--text-dark); }
    </style>
</head>
<body>
    <div id="FX_ROOT">
        <div id="sb-editor-container">
            <div class="sb-editor-wrapper">
                <div class="sb-editor-main-panel">
                    <h2>Редактор 'Морской Бой'</h2>
                    
                    <div class="sb-editor-section">
                        <h3>1. Общие настройки</h3>
                        <div class="sb-editor-form-group">
                            <label for="sb-player-lives">Жизни игрока:</label>
                            <input type="number" id="sb-player-lives" value="3" min="1" max="10">
                        </div>
                    </div>

                    <div class="sb-editor-section">
                        <h3>2. Персонажи</h3>
                        <div id="sb-characters-list-editor"></div>
                        <button id="sb-add-character-btn" class="sb-editor-btn">Добавить персонажа</button>
                    </div>

                    <div class="sb-editor-section">
                        <h3>3. Игровое поле</h3>
                        <div id="sb-cells-accordion"></div>
                    </div>

                    <div class="sb-editor-section">
                        <h3>4. Получить код</h3>
                        <button id="sb-generate-btn" class="sb-editor-btn">Сгенерировать код</button>
                        <div id="sb-generated-code-container" style="display: none; margin-top: 2vh;">
                            <div style="display: flex; gap: 1vh; align-items: center;">
                                <textarea id="sb-generated-code" readonly style="flex-grow: 1; height: 10vh; resize: none; font-size: 1.4vh;"></textarea>
                                <button id="sb-copy-code-btn" class="sb-editor-btn">Копировать</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sb-editor-preview-panel">
                    <h3 style="text-align: center;">Предпросмотр</h3>
                    <div id="sb-editor-preview-container">
                        <div id="sb-editor-preview-modal"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sb-game-container" style="display:none;"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('FX_ROOT');
        
        // --- Переменные редактора ---
        let characterCount = 0;
        const charactersList = root.querySelector('#sb-characters-list-editor');
        const addCharacterBtn = root.querySelector('#sb-add-character-btn');
        const cellsAccordion = root.querySelector('#sb-cells-accordion');
        const generateBtn = root.querySelector('#sb-generate-btn');
        const previewModal = root.querySelector('#sb-editor-preview-modal');
        const copyBtn = root.querySelector('#sb-copy-code-btn');
        const generatedCodeArea = root.querySelector('#sb-generated-code');
        
        // --- Иконки для предпросмотра ---
        const iconProps = `xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"`;
        const chestIconSVG = `<svg class="sb-preview-icon" ${iconProps} fill="#fef9e7" stroke="#8B4513" stroke-width="1.5"><path d="M2,9.5 L22,9.5 M3,10 L3,20 C3,21.1045695 3.8954305,22 5,22 L19,22 C20.1045695,22 21,21.1045695 21,20 L21,10 M4,9.5 C4,6.46243388 6.46243388,4 9.5,4 L14.5,4 C17.5375661,4 20,6.46243388 20,9.5 M12,9.5 L12,22 M9,14 L15,14"></path></svg>`;
        const swordIconSVG = `<svg class="sb-preview-icon" ${iconProps} fill="none" stroke="#d9534f" stroke-width="2"><path d="M14.5 14.5L21 21"/><path d="M4 20l5-5"/><path d="M15 4l6 6"/><path d="M3 9l6 6"/><path d="M9 3l12 12"/><rect x="2" y="13" width="4" height="4" transform="rotate(-45 2 13)"/></svg>`;


        function addCharacterField() {
            if (characterCount >= 5) {
                alert("Можно добавить не более 5 персонажей.");
                return;
            }
            characterCount++;
            const charDiv = document.createElement('div');
            charDiv.className = 'sb-character-uploader';
            charDiv.style.marginBottom = '1.5vh';

            charDiv.innerHTML = `
                <div id="char-preview-${characterCount}" class="sb-character-preview"></div>
                <label for="char-upload-${characterCount}" class="sb-editor-btn">Загрузить ${characterCount}</label>
                <input type="file" id="char-upload-${characterCount}" data-preview-id="char-preview-${characterCount}" accept="image/*" class="sb-character-file-input" style="display:none;">
                <span id="char-filename-${characterCount}" class="sb-character-filename">Файл не выбран</span>
            `;
            charactersList.appendChild(charDiv);
        }

        function addAnswerField(container, cellIndex, isFirst = false) {
            const answerCount = container.children.length;
            if (answerCount >= 4) return;
            const answerGroup = document.createElement('div');
            answerGroup.className = 'sb-answer-group';
            answerGroup.innerHTML = `
                <input type="radio" name="correct_answer_${cellIndex}" value="${answerCount}" ${isFirst ? 'checked' : ''}>
                <input type="text" class="sb-answer-text sb-editor-form-group" placeholder="Текст ответа ${answerCount + 1}">
            `;
            container.appendChild(answerGroup);
        }

        function toggleQuestionFields(cellDetails) {
            const type = cellDetails.querySelector('.sb-cell-type').value;
            cellDetails.querySelector('.sb-cell-question-group').style.display = (type === 'normal') ? 'block' : 'none';
            cellDetails.querySelector('.sb-cell-answers-group').style.display = (type === 'normal') ? 'block' : 'none';
        }

        function updatePreview(cellIndex) {
            const cellDetails = root.querySelector(`details[data-index='${cellIndex}']`);
            if (!cellDetails) return;

            const type = cellDetails.querySelector('.sb-cell-type').value;
            previewModal.innerHTML = '';

            if (type === 'normal') {
                const questionP = document.createElement('p');
                questionP.id = 'sb-preview-question';
                questionP.textContent = cellDetails.querySelector('.sb-cell-question').value || 'Здесь будет текст вашего вопроса...';
                
                const answersDiv = document.createElement('div');
                answersDiv.id = 'sb-preview-answers';
                
                const correctRadio = cellDetails.querySelector(`input[name='correct_answer_${cellIndex}']:checked`);
                const correctIndex = correctRadio ? parseInt(correctRadio.value, 10) : -1;
                
                let hasAnswers = false;
                cellDetails.querySelectorAll('.sb-answer-group').forEach((ans, index) => {
                    const text = ans.querySelector('.sb-answer-text').value;
                    if (!text) return;
                    hasAnswers = true;
                    const btn = document.createElement('div');
                    btn.className = 'sb-preview-answer-btn';
                    if (index === correctIndex) {
                        btn.classList.add('correct');
                    }
                    btn.textContent = text;
                    answersDiv.appendChild(btn);
                });

                if (!hasAnswers) {
                    answersDiv.innerHTML = '<div class="sb-preview-answer-btn">Вариант ответа 1</div><div class="sb-preview-answer-btn">Вариант ответа 2</div>';
                }
                
                previewModal.appendChild(questionP);
                previewModal.appendChild(answersDiv);

            } else if (type === 'chest') {
                previewModal.innerHTML = `${chestIconSVG} <span class="sb-preview-icon-label">Сундук (+1 жизнь)</span>`;
            } else if (type === 'sword') {
                previewModal.innerHTML = `${swordIconSVG} <span class="sb-preview-icon-label">Меч (-1 жизнь)</span>`;
            }
        }
        
        function initEditor() {
            // Создаем 9 ячеек в аккордеоне
            for (let i = 0; i < 9; i++) {
                const details = document.createElement('details');
                details.dataset.index = i;
                details.innerHTML = `
                    <summary>Ячейка ${i + 1}</summary>
                    <div class="sb-cell-content">
                        <div class="sb-editor-form-group">
                            <label>Тип ячейки:</label>
                            <select class="sb-cell-type">
                                <option value="normal">Задание</option>
                                <option value="chest">Сундук (+1 жизнь)</option>
                                <option value="sword">Меч (-1 жизнь)</option>
                            </select>
                        </div>
                        <div class="sb-cell-question-group">
                            <div class="sb-editor-form-group">
                                <label>Текст задания:</label>
                                <textarea class="sb-cell-question" rows="3" placeholder="Введите вопрос..."></textarea>
                            </div>
                        </div>
                        <div class="sb-cell-answers-group">
                            <div class="sb-editor-form-group">
                                <label>Варианты ответа (отметьте правильный):</label>
                                <div class="sb-editor-answers-list"></div>
                                <button class="sb-editor-btn sb-add-answer-btn" style="font-size: 1.6vh; padding: 0.8vh 1.2vh; margin-top: 1vh;">+ Добавить ответ</button>
                            </div>
                        </div>
                    </div>`;
                cellsAccordion.appendChild(details);
                
                const answersContainer = details.querySelector('.sb-editor-answers-list');
                addAnswerField(answersContainer, i, true); // Добавляем первый ответ, он будет выбран по умолчанию
                addAnswerField(answersContainer, i);       // Добавляем второй ответ
            }
            addCharacterField(); // Добавляем первое поле для загрузки персонажа
            updatePreview(0);    // Показываем превью для первой ячейки
            root.querySelectorAll('#sb-cells-accordion details').forEach(toggleQuestionFields); // Скрываем ненужные поля
        }

        // --- ОБРАБОТЧИКИ СОБЫТИЙ ---

        addCharacterBtn.addEventListener('click', addCharacterField);

        document.body.addEventListener('change', e => {
            if (e.target.classList.contains('sb-character-file-input')) {
                const file = e.target.files[0];
                const previewId = e.target.dataset.previewId;
                const previewDiv = document.getElementById(previewId);
                const fileNameSpan = document.getElementById(previewId.replace('preview', 'filename'));
                if (file && previewDiv) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        previewDiv.style.backgroundImage = `url(${event.target.result})`;
                        previewDiv.dataset.base64 = event.target.result;
                    };
                    reader.readAsDataURL(file);
                    if (fileNameSpan) fileNameSpan.textContent = file.name;
                }
            }
        });

        cellsAccordion.addEventListener('click', e => {
            if (e.target.classList.contains('sb-add-answer-btn')) {
                e.preventDefault();
                const contentDiv = e.target.closest('.sb-cell-content');
                const cellIndex = contentDiv.closest('details').dataset.index;
                const answersContainer = contentDiv.querySelector('.sb-editor-answers-list');
                addAnswerField(answersContainer, cellIndex);
            }
        });

        cellsAccordion.addEventListener('input', e => {
            const details = e.target.closest('details');
            if (details) {
                if (e.target.classList.contains('sb-cell-type')) {
                    toggleQuestionFields(details);
                }
                updatePreview(details.dataset.index);
            }
        });

        cellsAccordion.addEventListener('toggle', e => {
            if (e.target.open) {
                updatePreview(e.target.dataset.index);
            }
        }, true);
        
        generateBtn.addEventListener('click', () => {
            const config = {
                lives: parseInt(root.querySelector('#sb-player-lives').value, 10),
                characters: [],
                cells: []
            };

            root.querySelectorAll('.sb-character-preview').forEach(preview => {
                if (preview.dataset.base64) {
                    config.characters.push(preview.dataset.base64);
                }
            });

            if (config.characters.length === 0) {
                alert("Ошибка! Пожалуйста, загрузите хотя бы одного персонажа.");
                return;
            }

            let validationError = false;
            const cellsData = Array.from(root.querySelectorAll('#sb-cells-accordion details')).map((details, index) => {
                const type = details.querySelector('.sb-cell-type').value;
                let cellData = { type };

                if (type === 'normal') {
                    const question = details.querySelector('.sb-cell-question').value.trim();
                    const answers = Array.from(details.querySelectorAll('.sb-answer-text')).map(input => input.value.trim()).filter(Boolean);
                    const correctRadio = details.querySelector(`input[name='correct_answer_${index}']:checked`);
                    
                    if (!question || answers.length < 2) {
                        validationError = true;
                        details.open = true;
                        const summary = details.querySelector('summary');
                        summary.style.border = '3px solid var(--danger-red)';
                        summary.style.borderRadius = '1vh';
                        summary.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        setTimeout(() => { summary.style.border = ''; }, 3000);
                    }
                    
                    cellData.question = question;
                    cellData.answers = answers;
                    cellData.correctIndex = correctRadio ? parseInt(correctRadio.value, 10) : 0;
                }
                return cellData;
            });

            if (validationError) {
                alert('Ошибка! Для ячеек с типом "Задание" необходимо заполнить вопрос и как минимум 2 варианта ответа. Проблемная ячейка подсвечена красным.');
                return;
            }

            config.cells = cellsData;
            
            const base64Config = btoa(encodeURIComponent(JSON.stringify(config)));
            const gameUrl = window.location.href.split('?')[0] + '?config=' + base64Config;
            const iframeCode = `<div style="position: relative; width: 100%; padding-top: 56.25%;"><iframe src="${gameUrl}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe></div>`;
            
            generatedCodeArea.value = iframeCode;
            root.querySelector('#sb-generated-code-container').style.display = 'block';
            generatedCodeArea.scrollIntoView({ behavior: 'smooth' });
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(generatedCodeArea.value).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Скопировано!';
                copyBtn.style.backgroundColor = 'var(--success-green)';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.backgroundColor = '';
                }, 2000);
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                alert('Не удалось скопировать код. Попробуйте вручную.');
            });
        });

        // Запускаем инициализацию редактора
        initEditor();
    });
    </script>
</body>
</html>
