<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской Бой - Golden Quest Style</title>
    <!-- Подключаем красивый пиратский шрифт с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    
    <style>
        /* =============================================
         * ОБЩИЕ СТИЛИ
         * ============================================= */
        body {
            font-family: 'IM Fell English SC', serif;
            background-color: #f4e9d8;
            background-image: url('https://www.transparenttextures.com/patterns/crissxcross.png');
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* =============================================
         * НОВИНКА: СТИЛИ СТАРТОВОГО ЭКРАНА
         * ============================================= */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Прямая ссылка на ваш фон */
            background: url(https://raw.githubusercontent.com/galmizmaria-beep/pirat/main/%D0%B3%D0%BE%D1%82%D0%BE%D0%B2%D1%8B%D0%B8%CC%86%20%D1%84%D0%BE%D0%BD.png) no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        #start-button {
            position: absolute;
            bottom: 120px; /* Располагаем кнопку внизу */
            padding: 15px 40px;
            font-size: 3em; /* Крупный размер шрифта */
            color: #5d2b1c; /* Цвет, взятый с заголовка */
            text-shadow: 2px 2px 0px #d4a775; /* Тень, как у заголовка */
            background: none;
            border: none;
            cursor: pointer;
            animation: pulse 2s infinite; /* Применяем анимацию пульсации */
        }

        #loading-bar-container {
            position: absolute;
            bottom: 60px; /* Под кнопкой "Играть" */
            width: 400px;
            height: 20px;
            background-color: rgba(0,0,0,0.3);
            border: 2px solid #6b4f35;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-bar-progress {
            width: 0%;
            height: 100%;
            background-color: #d4a775;
            border-radius: 8px;
            animation: load 2.5s ease-out forwards; /* Анимация заполнения */
        }
        
        /* Анимация пульсации для кнопки */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        /* Анимация для полосы загрузки */
        @keyframes load {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* =============================================
         * СТИЛИ ИГРОВОГО ЭКРАНА
         * ============================================= */
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: transparent;
            border: 15px solid #6b4f35;
            border-image: url(https://i.postimg.cc/yN1T9T6T/wood-frame.png) 30 stretch;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            color: #4a3728;
        }

        .game-element { position: absolute; }
        
        #game_board {
            top: 150px;
            left: 275px;
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
        }

        .cell {
            width: 80px; height: 80px; background-color: #a2d2ff;
            border: 2px solid #5c85a6; border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .cell:hover { transform: scale(1.05); }

        .crater { width: 80px; height: 80px; background-color: #3d5a80; border-radius: 50%; border: 3px dashed #98c1d9; visibility: hidden; }
        
        .explosion { width: 100px; height: 100px; background: url(https://i.postimg.cc/W3tY4X2s/explosion.gif) no-repeat center center; background-size: contain; transform: translate(-10px, -10px); visibility: hidden; }
        
        .content-icon { width: 60px; height: 60px; margin: 10px; background-size: contain; background-repeat: no-repeat; background-position: center; visibility: hidden; }

        /* --- ИЗМЕНЕНИЕ: Новый персонаж --- */
        #ship {
            width: 150px;   /* Скорректировали размер */
            height: 200px;
            /* Прямая ссылка на вашего НОВОГО персонажа с GitHub */
            background: url(https://raw.githubusercontent.com/galmizmaria-beep/pirat/main/%D0%94%D0%B8%D0%B7%D0%B0%D0%B8%CC%86%D0%BD%20%D0%B1%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F%20(1).png) no-repeat center bottom;
            background-size: contain;
            top: 390px;
            left: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #ship:hover { transform: scale(1.05); }

        /* --- ИЗМЕНЕНИЕ: Новая позиция ядра --- */
        #cannonball {
            width: 30px; height: 30px; background-color: #333; border-radius: 50%;
            top: 480px; /* Скорректировали */
            left: 140px; /* Скорректировали */
            visibility: hidden;
        }
        
        #hud { top: 20px; left: 20px; }
        .life_icon { width: 40px; height: 40px; background: url(https://i.postimg.cc/D0A8GfV4/heart-icon.png) no-repeat center center; background-size: contain; display: inline-block; margin-right: 5px; }
        
        #timer_display { top: 15px; right: 30px; font-size: 3.5em; font-weight: bold; color: #c92a2a; text-shadow: 2px 2px 2px #6b4f35; }

        .modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; visibility: hidden; }
        
        .modal-content { background-color: #f4e9d8; padding: 40px; border-radius: 5px; border: 10px solid transparent; border-image: url(https://i.postimg.cc/yN1T9T6T/wood-frame.png) 20 stretch; width: 80%; max-width: 500px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        #question_text { font-size: 2em; margin-bottom: 20px; color: #4a3728; }
        
        .answer-button {
            padding: 12px 20px; margin-bottom: 10px; background-color: #8c6d52; color: #f4e9d8;
            border: 2px solid #6b4f35; border-radius: 5px; text-align: center; cursor: pointer;
            font-weight: bold; font-size: 1.2em; font-family: 'IM Fell English SC', serif;
            text-shadow: 1px 1px 1px #4a3728; box-shadow: 0 4px 0 #6b4f35; transition: all 0.1s ease-in-out;
        }
        .answer-button:hover { background-color: #a48465; }
        .answer-button:active { transform: translateY(4px); box-shadow: 0 0 0 #6b4f35; }
        .answers-container { display: flex; flex-direction: column; justify-content: center; }

        .final-screen h1 { font-size: 4em; color: #4a3728; text-shadow: 3px 3px 0px #c8b6a6; }
        .final-screen p { font-size: 1.5em; color: #6b4f35; }
        
        #restart_button {
            padding: 15px 30px; font-size: 1.2em; background-color: #a01c1c; border-radius: 5px;
            cursor: pointer; border: 2px solid #6b4f35; margin-top: 20px; color: #f4e9d8;
            font-family: 'IM Fell English SC', serif; box-shadow: 0 4px 0 #6d1414; transition: all 0.1s ease-in-out;
        }
        #restart_button:active { transform: translateY(4px); box-shadow: 0 0 0 #6d1414; }
    </style>
</head>

            <div id="timer_display" class="game-element"></div>
            <div id="ship" class="game-element"></div>
            <div id="cannonball" class="game-element"></div>
            <div id="question_window" class="modal-overlay">
                <div class="modal-content"><div id="question_text"></div><div class="answers-container"></div></div>
            </div>

            <div id="q_cell4">
                <div class="question_text">Сколько будет 2 + 2 * 2?</div><div class="correct_answer">6</div><div class="wrong_answer">8</div>
            </div>
        </div>
    </div>
